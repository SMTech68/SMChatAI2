<!DOCTYPE html>
<html>
<head>
    <title>SMChatAI2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SMChatAI2</h1>
        <p>Ask anything, and SMChatAI2 will answer!</p>
        <textarea id="userInput" placeholder="Type your question here..." rows="5" cols="50"></textarea>
        <button onclick="sendMessage()">Send</button>
        <div id="responseArea">
            <p><strong>SMChatAI2 Says:</strong> <span id="response">Waiting for your question...</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
